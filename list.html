<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li><h1>Want to buy: </h1></li>
        <li>Samosa</li>
        <li>bread</li>
        <li>toast</li>
        <li>gam</li>
        <li>biscuit</li>
    </ul>

    <ol type="a">
        <li>Samosa</li>
        <li>bread</li>
        <li>toast</li>
        <li>gam</li>
        <li>biscuit</li>
    </ol>

</body>
